{% extends 'generic/base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method='POST'>
        {% csrf_token %}
        {% if errors %}
            <p style="color: red;">{{errors}}</p>
        {% endif %}
        <input name='username' type='text' placeholder='username' />
        <input name='password' type='password' placeholder='password'/>
        <input type='submit' />
    </form>
{% endblock content %}
