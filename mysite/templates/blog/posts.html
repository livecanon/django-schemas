{% extends "generic/base.html" %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <h2>Posts</h2>
    <ul>    
        {% for post in posts %}
            <li>
                <a href="{{post.id}}">{{post.title}}</a>
                <p>{{post.content|truncatewords:20}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
